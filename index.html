<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ACNFinder</title>
    <link
      rel="icon"
      type="image/png"
      href="https://catalogocloud.acn.gov.it/common/img/logo_ACN_favicon.svg"
    />
  </head>
  <body>
    <button id="fetchButton" onclick="fetchData()">
      &#9654;&nbsp;Fetch data
    </button>
    <div id="loadingAnimation" style="display: none"></div>
    <div id="mainContent" style="display: none">
      <input
        type="text"
        id="searchInput"
        placeholder="Search..."
        onkeyup="searchAndUpdateTable()"
      />
      <table id="resultsTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
